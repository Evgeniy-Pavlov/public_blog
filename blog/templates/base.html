{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <title>{% block title %}
      Public blog
    {% endblock %}</title>
</head>
<body class="bg-light text-dark">
  {% block navbar_base %}
  <nav class="navbar navbar-expand-lg" style="background-color: #9abdd8;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Public blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">News</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Article</a>
          </li>
          <a class="btn btn-primary" style="margin-left: 5px;" href="/">Создать статью</a>
        </ul>
        
        <form class="d-flex mt-3" role="search">
          <input class="form-control me-2" type="search" placeholder="Введите" aria-label="Search">
          <button class="btn btn-secondary" type="submit">Найти</button>
        </form>
      </div>
    </div>
  </nav>
  {% endblock  %}
  <div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
  {% block body %}
  {% endblock %}
</div>
</body>

</html>
